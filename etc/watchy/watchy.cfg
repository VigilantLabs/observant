[server]
transport = udp
host = localhost
port = 8080

[daemon]
key = test
sock = /tmp/watchy.sock
lock = /tmp/watchy.pid

[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=WATCHY %(levelname)s - %(message)s