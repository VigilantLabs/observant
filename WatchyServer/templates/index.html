<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watchy Dashboard</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="deps/css/index.css" rel="stylesheet" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.0/spin.min.js"></script>
    <script src="//fgnass.github.io/spin.js/jquery.spin.js"></script>

    <script type="text/javascript">
     $(function() {
       function fetchData () {
	 $('.nav.nav-sidebar').empty ()
	 $('.table.table-body').empty ()

	 function appendTableElement (key) {
	   $.ajax({
	     url: "api/data/" + key,
	     type: "GET",
	     dataType: "json",
	     success: function genRow (data) {
	       var lelem = data ['data'][data ['len'] - 1]
	       var tmpl = "<tr><td>__key__</td><td>__host__</td><td>__pid__</td><td>__state__</td><td>__ts__</td></tr>"
	       var state = (lelem ['state'].length == 0) ? 'Stopped' : lelem ['state']
	       var host = lelem ['host'] ['host']
	       tmpl = tmpl.replace ("__key__", key)
	       tmpl = tmpl.replace ("__host__", host)
	       tmpl = tmpl.replace ("__state__", state)
	       tmpl = tmpl.replace ("__pid__", lelem ['pid'])
	       tmpl = tmpl.replace ("__ts__", Date (lelem ['timeStamp']))
	       $('.table.table-body').append (tmpl)
	     }
	   });
	 }

	 var ovr = "<li class=\"active\"><a href=\"/\">Overview</a></li>"
	 $('.nav.nav-sidebar').append (ovr)

	 function keyFetch (jkeys) {
	   if (jkeys ['len'] == 0) {
	     $('.table.table-body').spin ()
	   } else {
	     $('.table.table-body').spin (false)
	   }
	   
	   for (var i in jkeys ["keys"]) {
	     var skey = jkeys ["keys"][i]
	     var tab = "<li><a href=\"__key__\">__key__</a></li>"
	     tab = tab.replace ("__key__", skey)
	     tab = tab.replace ("__key__", skey)
	     $('.nav.nav-sidebar').append (tab)
	     appendTableElement (skey)
	   }
	 }

	 $.ajax({
	   url: "api/keys",
	   type: "GET",
	   dataType: "json",
	   success: keyFetch
	 });
       }
       fetchData ()
       setInterval (fetchData, 10000)
     });
    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Watchy Stats Server</a>
        </div>
      </div>
    </div>
   
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	  <h1 class="page-header">Dashboard</h1>
	  
	  <table class="table table-striped">
            <thead>
              <tr>
                <th>Node</th>
		<th>Host</th>
                <th>Pid</th>
		<th>State</th>
		<th>Time</th>
              </tr>
            </thead>
            <tbody class="table table-body">
	    </tbody>
	  </table>
	  
        </div>
      </div>
    </div>

  </body>
</html>
