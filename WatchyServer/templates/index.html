<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watchy Dashboard</title>
    <link href="deps/css/index.css" rel="stylesheet" type="text/css">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.time.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
     var options = {
       series: {
	 lines: { show: true },
	 points: { show: true },
	 xaxis: {
	   mode: "time"
	 }
       }
     };

     $(function() {
       function fetchData() { 
	 function onDataReceived(series) {
	   if (series ["ready"]) {
	     data = []
	     for (var i in series ["data"]) {
	       var elem = series ["data"][i]
	       var jlem = [ new Date (elem [0]), elem [1]]
	       data.push (jlem)
	     }
	     $.plot("#placeholder", [data], options);
	   }
	 }

	 $.ajax({
	   url: "api/graph/test",
	   type: "GET",
	   dataType: "json",
	   success: onDataReceived
	 });
       }

       setInterval (fetchData, 1000);
     });
    </script>
  </head>

  <body>

    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">

            <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>

          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>
	  <div class="demo-container">
	    <div id="placeholder" class="demo-placeholder"></div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
