<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watchy Dashboard</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="deps/css/index.css" rel="stylesheet" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.0/spin.min.js"></script>
    <script src="//fgnass.github.io/spin.js/jquery.spin.js"></script>

    <script type="text/javascript">
     $(function() {
       var timer = null
       function fillSideBar_Metrics () {
	 function metricsWrapper () {
	   var ovr = "<li class=\"active\"><a href=\"/\">Overview</a></li>"
	   $('.table.table-body.metric').empty ()
	   $('.nav.nav-sidebar').empty ()
	   $('.nav.nav-sidebar').append (ovr)

	   function keyFetch (keys) {
	     for (var i in keys ['keys']) {
	       var key = keys ['keys'] [i]
	       var tab = "<li><a href=\"/metrics/__key__\">Stats [__key__]</a></li>"
	       tab = tab.replace ("__key__", key)
	       tab = tab.replace ("__key__", key)
	       $('.nav.nav-sidebar').append (tab)
	       $.ajax({
		 url: "/api/metrics/data/" + key,
		 type: "GET",
		 dataType: "json",
		 success: function generateTableRow (data) {
		   var lelem = data ['data'][data ['len'] - 1]
		   var tmpl = "<tr><td>__key__</td><td>__host__</td><td>__pid__</td><td>__state__</td><td>__ts__</td></tr>"
		   var state = (lelem ['state'].length == 0) ? 'Stopped' : lelem ['state']
		   var host = lelem ['host'] ['host']
		   tmpl = tmpl.replace ("__key__", key)
		   tmpl = tmpl.replace ("__host__", host)
		   tmpl = tmpl.replace ("__state__", state)
		   tmpl = tmpl.replace ("__pid__", lelem ['pid'])
		   tmpl = tmpl.replace ("__ts__", Date (lelem ['timeStamp']))
		   $('.table.table-body.metric').append (tmpl)
		 }
	       });
	     }
	   }
	   $.ajax({
	     url: "/api/metrics/keys",
	     type: "GET",
	     dataType: "json",
	     success: keyFetch
	   });
	 }
	 metricsWrapper ()
	 timer = setInterval (metricsWrapper, 8000)
       }
       function fillSideBar_Hosts () {
	 function hostsWrapper () {
	   var ovr = "<li class=\"active\"><a href=\"/\">Overview</a></li>"
	   $('.table.table-body.hosts').empty ()
	   $('.nav.nav-sidebar').empty ()
	   $('.nav.nav-sidebar').append (ovr)

	   function keyFetch (keys) {
	     for (var i in keys ['keys']) {
	       var key = keys ['keys'][i]
	       var tab = "<li><a href=\"/host/__key__\">Stats [__key__]</a></li>"
	       tab = tab.replace ("__key__", key)
	       tab = tab.replace ("__key__", key)
	       $('.nav.nav-sidebar').append (tab)
	       $.ajax({
		 url: "/api/hosts/data/" + key,
		 type: "GET",
		 dataType: "json",
		 success: function generateTableRow (data){
		   var lelem = data ['data'][data ['len'] - 1]
		   var tmpl = "<tr><td>__key__</td><td>__host__</td><td>__ts__</td></tr>"
		   var host = lelem ['host'] ['host']
		   tmpl = tmpl.replace ("__key__", key)
		   tmpl = tmpl.replace ("__host__", host)
		   tmpl = tmpl.replace ("__ts__", Date (lelem ['timeStamp']))
		   $('table.table-body.hosts').append (tmpl)
		 }
	       })
	     }
	   }

	   $.ajax({
	     url: "/api/hosts/keys",
	     type: "GET",
	     dataType: "json",
	     success: keyFetch
	   })
	 }
	 hostsWrapper ()
	 timer = setInterval (hostsWrapper, 8000)
       }
       
       // initially we are on index screen
       fillSideBar_Metrics ()
       $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
	 clearInterval (timer)
	 var func = null
	 switch (e.target.text) {
	   case "Metrics":
	     func = fillSideBar_Metrics
	     break;
	   case "Hosts":
	     func = fillSideBar_Hosts
	     break;
	   default:
	     break;
	 }
	 func ()
       })
     });
    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Watchy Stats Server</a>
        </div>
      </div>
    </div>
   
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar"></ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	  <h1 class="page-header">Dashboard</h1>

	  <ul class="nav nav-tabs">
	    <li class="active"><a href="#metrics" data-toggle="tab">Metrics</a></li>
	    <li><a href="#hosts" data-toggle="tab">Hosts</a></li>
	  </ul>
    
	  <!-- Tab panes -->
	  <div class="tab-content">

	    <div class="tab-pane fade in active" id="metrics">
	      <table class="table table-striped">
		<thead>
		  <tr>
                    <th>Node</th>
		    <th>Host</th>
                    <th>Pid</th>
		    <th>State</th>
		    <th>Time Stamp</th>
		  </tr>
		</thead>
		<tbody class="table table-body metric">
		</tbody>
	      </table>
	    </div>

	    <div class="tab-pane fade in" id="hosts">
	      <table class="table table-striped">
		<thead>
		  <tr>
                    <th>Node</th>
		    <th>Host</th>
		    <th>Time Stamp</th>
		  </tr>
		</thead>
		<tbody class="table table-body hosts">
		</tbody>
	      </table>
	    </div>

	  </div>	  
        </div>
      </div>
    </div>

  </body>
</html>
