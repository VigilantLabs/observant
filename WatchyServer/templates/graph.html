<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stats Node {{ node }}</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/deps/css/index.css" rel="stylesheet" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.0/spin.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>

    <script type="text/javascript">
     $(function () {
       var gkey = '{{ node }}'
       function fillSideBar () {
	 function keyFetch (keys) {
	   $('.nav.nav-sidebar').empty ()
	   var ovr = "<li><a href=\"/\">Overview</a></li>"
	   $('.nav.nav-sidebar').append (ovr)

	   for (var i in keys ["keys"]) {
	     var ikey = keys ["keys"] [i]
	     var tab = ""
	     if (ikey == gkey) {
	       tab = "<li class=\"active\"><a href=\"__key__\">Stats [__key__]</a></li>"
	     } else {
	       tab = "<li><a href=\"__key__\">Stats [__key__]</a></li>"
	     }
	     tab = tab.replace ("__key__", ikey)
	     tab = tab.replace ("__key__", ikey)
	     $('.nav.nav-sidebar').append (tab)
	   }
	 }
	  $.ajax({
	   url: "/api/metrics/keys",
	   type: "GET",
	   dataType: "json",
	   success: keyFetch
	 });
       }

       var anim = true
       function render () {
	 function graph (rdata) {
	   var data = {
	     labels : rdata ['data']['labels'],
	     datasets : [
	       {
		 fillColor : "rgba(220,220,220,0.5)",
		 strokeColor : "rgba(220,220,220,1)",
		 pointColor : "rgba(220,220,220,1)",
		 pointStrokeColor : "#fff",
		 data : rdata ['data']['data']
	       }
	     ]
	   }
	   var ctx = $("#myChart").get(0).getContext("2d");
	   new Chart(ctx).Line (data, {animation:anim})
	   anim = false
	 }
	 $.ajax({
	   url: "/api/metrics/graph/" + gkey,
	   type: "GET",
	   dataType: "json",
	   success: graph
	 });
       }
       fillSideBar ();
       setInterval (fillSideBar, 10000)
       render ();
       setInterval (render, 1000)
     });
    </script>

  </head>

  <body>

     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Watchy Stats Server</a>
        </div>
      </div>
    </div>
   
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	  <h1 class="page-header">Dashboard {{ node }}</h1>
	  <canvas id="myChart" width="640" height="480"></canvas>
	  
        </div>
      </div>
    </div>

  </body>
</html>
